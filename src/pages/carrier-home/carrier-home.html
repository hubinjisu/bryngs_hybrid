<ion-header>

  <ion-navbar>
    <ion-title>carrier-home</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <button ion-button block (click)="createNewTrip()">New Trip</button>

  <ion-card *ngFor="let item of trips">
    <ion-row>
      <ion-col>
        {{item.origin}} -> {{item.destination}}
      </ion-col>
      <ion-col center text-right>
        {{item.date}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="cube"></ion-icon>
          <div>5</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <button ion-button icon-left clear small>
          <div>16</div>
          <ion-icon name="logo-usd"></ion-icon>
        </button>
      </ion-col>
      <ion-col center text-right>
        <button ion-button icon-right clear small>
          <div>finished</div>
          <ion-icon name="checkmark-circle"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>

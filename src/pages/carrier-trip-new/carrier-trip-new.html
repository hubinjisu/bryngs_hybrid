<ion-header>

  <ion-navbar>
    <ion-title>carrier-trip-new</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-list no-border>
      <ion-list-header>
        Trip info
      </ion-list-header>

      <ion-item>
        <ion-icon name='planet' item-left></ion-icon>
        Destination
        <ion-note item-right>
        Berlin
        </ion-note>
      </ion-item>

      <ion-item>
        <ion-toggle checked="false"></ion-toggle>
        <ion-label>
          Carry Package
        </ion-label>
        <ion-icon name='body' item-left></ion-icon>
      </ion-item>

      <ion-item>
        <ion-icon name='car' item-left></ion-icon>
        Car Type
        <ion-icon name='car' item-right color="secondary"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-icon name='time' item-left></ion-icon>
        Start
        <ion-note item-right>
        13:00 4.Mai.2017
        </ion-note>
      </ion-item>
    </ion-list>

  <button ion-button block (click)="publishTrip()">Publish Trip</button>
</ion-content>
